<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/opcion-1.css">
    <link rel="stylesheet" href="css/opcion-2.css">
</head>

<body>
    <section class="contenedor-principal texto-centrado">
        <h1>Opción 1</h1>

        <div class="grid-1">
            <div class="verde"></div>
            <div class="celeste"></div>
            <div class="rosado"></div>
            <div class="anaranjado"></div>
            <div class="verde-2"></div>
            <div class="marron"></div>
        </div>
    </section>

    <section class="contenedor-principal texto-centrado opcion-2">
        <h1>Opción 2</h1>

        <header class="header">
            <span class="header-nombre">Outfitter</span>

            <div>
                <span class="header-icono">
                    <i class="fas fa-shopping-cart"></i>
                </span>

                <span class="header-icono">
                    <i class="fas fa-search"></i>
                </span>

                <span class="header-icono">
                    <i class="fas fa-ellipsis-h"></i>
                </span>
            </div>
        </header>

        <section class="banner">
            <div class="text-left">
                <h2>Welcome To outfitter</h2>
                <p>
                    Crea la siguiente página utilizando GRID, aplica
                    flexbox dentro de cada contenedor de producto
                    para centrar las imagenes.
                </p>
            </div>

            <a href="" type="button" class="banner-link">Link</a>
        </section>

        <div class="grid-items-derecha">
            <div class="item-1">
                <img src="https://i.pinimg.com/originals/41/15/c4/4115c43c6dcc053b26806edfaaf69b93.jpg" alt="">
            </div>

            <div class="item-2">
                <img src="https://i.pinimg.com/originals/41/15/c4/4115c43c6dcc053b26806edfaaf69b93.jpg" alt="">
            </div>

            <div class="item-3">
                <img src="https://i.pinimg.com/originals/41/15/c4/4115c43c6dcc053b26806edfaaf69b93.jpg" alt="">
            </div>
        </div>

        <div class="grid-items-izquierda">
            <div class="item-1">
                <img src="https://i.pinimg.com/originals/41/15/c4/4115c43c6dcc053b26806edfaaf69b93.jpg" alt="">
            </div>

            <div class="item-2">
                <img src="https://i.pinimg.com/originals/41/15/c4/4115c43c6dcc053b26806edfaaf69b93.jpg" alt="">
            </div>

            <div class="item-3">
                <img src="https://i.pinimg.com/originals/41/15/c4/4115c43c6dcc053b26806edfaaf69b93.jpg" alt="">
            </div>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/3bd84f9f96.js" crossorigin="anonymous"></script>
</body>

</html>
